<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript jQuery quiz!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row"></div>
        <div class="jumbotron">
            <h1 class="display-4">Javascript Quiz!</h1>
            <hr class="my-4">

            <div class="card" style="width: auto;">
                <div class="card-body">
                    <h4 class="card-text" id="quiz">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</h4>
                        <button type="button" class="btn btn-primary submitButton" id="submit">Submit Quiz</button>
                        <div id="results">results</div>
                        <script src="./question.js"></script>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
