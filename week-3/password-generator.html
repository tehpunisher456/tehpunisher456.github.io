<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="row col-12">
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-body light-grey-background">
                <h5 class="card-title">Generate a Password</h5>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1"></label>
                    <textarea readonly class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id="generate">Generate Password?</button>
                <button class="btn btn-primary" id="copy">Copy to Clipboard</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>

</html>
