<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script type="text/javascript">
    function test() {
      var time = [9, 10, 11, 12, 1, 2, 3, 4, 5]

      for (var i = 0; i < time.length; i++) {
        var divRow = $("<div>")
        divRow.addClass("row redrow " + time[i])
        $(".container").append(divRow)

        var divRow2 = $("<div>")
        divRow2.addClass("col-1 whitecol")
        divRow2.attr("id", time[i])
        $("." + time[i]).append(divRow2)

        var divForm = $("<form>");
        divForm.attr("id", "form-" + time[i])
        $("." + time[i]).append(divForm)
      }

      var divRow3 = $("<div>")
      divRow3.addClass("col-1 offset-md-10 bluecol")
      $(".redrow").append(divRow3)


      var insertTime
      for (var i = 0; i < time.length; i++) {
        if (i + 9 == 9 || i + 9 == 10 || i + 9 == 11 || i + 9 == 12) {
          $("#" + time[i]).text(time[i] + " AM")

        } else {
          $("#" + time[i]).text(time[i] + " PM")

        }
      }
    }
    test()


  </script>
</body>

</html>
